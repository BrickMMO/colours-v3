<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://cdn.brickmmo.com/exceptions@1.0.0/w3.css">
    <link rel="stylesheet" href="https://cdn.brickmmo.com/fonticons@1.0.0/fonticons.css">
    <script src="./js/scriptIndex.js" defer></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <title>BrickMMO | Colours</title>
</head>
<body>
    <header style="width:fit-content; margin: 0 auto">
        <div class="w3-container w3-cell w3-cell-middle">
            <img src="https://cdn.brickmmo.com/icons@1.0.0/colours.png" style="width: 50px; height: auto;" alt="colours-icon">
        </div>
        <div class="w3-cell w3-cell-middle">
          <h1>Colours</h1>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="w3-container w3-center">
        <div class="w3-section w3-center w3-content w3-margin-top" style="max-width: 300px;">
            <input type="text" name="rgb" placeholder="Enter RGB code (e.g., FFFFFF)" class="w3-input w3-border w3-round-large" oninput="searchColour(this.value)">
        </div>
    </div>
    
    <div class="w3-container w3-row" id="mainBody">
    </div>

    <div class="w3-container w3-row" id="notMatch">
    </div>

    <div class="w3-container w3-row" id="matchColours">
    </div>

    <footer id="footer" class="w3-border-top w3-margin-top w3-center">
        <div class="copyright">
            <p>&copy; <a href="https://brickmmo.com">BrickMMO</a> | 2024 | All rights reserved</p>
            <p>
            LEGO, the LEGO logo and the Minifigure are trademarks of the LEGO
            Group.
            </p>
        </div>
    </footer>
    <script src="https://account.brickmmo.com/header"></script>
</body>

</html>
