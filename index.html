<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scriptIndex.js" defer></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <title>BrickMMO - Colours</title>
</head>
<body>
    <div class="w3-container w3-center w3-orange">
        <h1 class="w3-text-white">Colours of LEGO</h1>
    </div>

    <!-- Search Bar -->
    <div class="w3-container w3-center">
        <div class="w3-section w3-center w3-content w3-margin-top" style="max-width: 300px;">
            <input type="text" name="rgb" placeholder="Enter RGB code (e.g., FFFFFF)" class="w3-input w3-border w3-round-large" oninput="searchColour(this.value)">
        </div>
    </div>
    
    <div class="w3-container w3-row" id="mainBody">
    </div>
</body>

</html>
