<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://cdn.brickmmo.com/exceptions@1.0.0/w3.css">
    <link rel="stylesheet" href="https://cdn.brickmmo.com/fonticons@1.0.0/fonticons.css">
    <script src="./js/scriptDetails.js" defer></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <title>BrickMMO - Details Colour</title>
</head>
<body>
    <div style="width:fit-content; margin: 0 auto">
        <div class="w3-container w3-cell w3-cell-middle">
            <img src="https://cdn.brickmmo.com/icons@1.0.0/colours.png" style="width: 50px; height: auto;" alt="colours-icon">
        </div>
        <div class="w3-cell w3-cell-middle">
            <h1 id="h1_colour"></h1>
        </div>
    </div>

    <div class="w3-container w3-margin-top" style="width: 80%; margin: 0 auto">
        <div id="color_div" class="w3-card w3-border w3-round-large w3-shadow" style="height: 200px;"></div>
        <p id="name"></p>
        <p id="rgb"></p>
        <p id="is_trans"></p>
        <p id="rebrickable_id"></p>
        <div id="externals_section">
            <h2 class="w3-text-gray">Externals Colours</h2>
            <ul id="externals"></ul>
        </div>
    </div>

    <footer id="footer" class="w3-border-top w3-margin-top w3-center">
        <div class="copyright">
            <p>&copy; BrickMMO. 2024. All rights reserved</p>
            <p>
            LEGO, the LEGO logo and the Minifigure are trademarks of the LEGO
            Group.
            </p>
        </div>
    </footer>
</body>
</html>
